name: Fetch, render and deploy


on:
  workflow_dispatch:
  push:
    branches: [master]
  schedule: 
    - cron: '30 23 * * *' 


jobs:
  render: 
    name: Render dashboard
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install system dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev libudunits2-dev libgdal-dev libproj-dev libgeos-dev
      - name: Install R dependencies
        run: |
          install.packages("remotes", "rmarkdown")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("rfse/fse")
        shell: Rscript {0}
      - name: Render dashboard
        run: make
        env:
          FSE_SERVICE_KEY: ${{ secrets.FSE_SERVICE_KEY }}
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=public --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
